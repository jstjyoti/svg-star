<!DOCTYPE html>
<html>
  <head>
    <title>SVG-star</title>
  </head>
  <style>
    
  </style>
  <body>
    <div id="svg-container">
      
    </div>
    <script>
      var svg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
      function positions(parentWidth, parentHeight){
      let side = Math.min(parentWidth, parentHeight),
      str = "m" + ((side + (parentWidth - side)) / 2) + "," + (parentHeight - side) / 2,
      ax = 0.15, 
      bx = (1 - 2 * ax)/2, 
      cx = 0.3,
      dx = 0.5, 
      ay = 0.3, by = 0.25, 
      cy = (1 - ay - by), 
      dy = 0.3;
      str += " l" + (ax * side) + "," + (ay * side);
      str += " h" + (bx * side);
      str += " l-" + (cx * side) + "," + (by * side);
      str += " l" + (cx * side) + "," + (cy * side);
      str += " l-" + (dx * side) + ",-" + (dy * side);
      str += " l-" + (dx * side) + "," + (dy * side);
      str += " l" + (cx * side) + ",-" + (cy * side);
      str += " l-" + (cx * side) + ",-" + (by * side);
      str += " h" + (bx * side);
      str += " z"; 
      return str;
      }

    function star(parentElement, width, height, styles){
        let svg = document.createElementNS("http://www.w3.org/2000/svg", "svg"),
        star = document.createElementNS("http://www.w3.org/2000/svg", "path"),
        str = '';
        svg.setAttribute("height", height);
        svg.setAttribute("width", width);
        star.setAttribute("d", positions(width, height));
        for(let a in styles){
            str += a + ':' + styles[a] + ';';
        }
        star.setAttribute("style",str);
        svg.appendChild(star);
        parentElement.appendChild(svg);
    }
      
      star(document.getElementById("svg-container"), 10, 10, {
        "fill": "blue",
        "stroke": "black",
        "stroke-width": "0.5"
      });
    </script>
  </body>
</html>
